name: Normalize Dictionary

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  normalize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Nothing
        run: echo "No deps required"

      - name: Run normalization pipeline
        run: |
          chmod +x scripts/run_normalization.sh
          ./scripts/run_normalization.sh
