name: Release

on:
  workflow_dispatch:

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Tag release
        run: |
          chmod +x scripts/tag_release.sh
          ./scripts/tag_release.sh

      - name: Push tag
        run: |
          git push --follow-tags

  build:
    runs-on: ubuntu-latest
    needs: tag
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run normalization
        run: |
          chmod +x scripts/run_normalization.sh
          ./scripts/run_normalization.sh

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp data/out/*.json artifacts/ || true
          cp data/out/*.sha256 artifacts/ || true

      - uses: actions/upload-artifact@v4
        with:
          name: dictionary-artifacts
          path: artifacts/

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: dictionary-artifacts
          path: release/

      - uses: softprops/action-gh-release@v2
        with:
          files: release/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  pages:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: dictionary-artifacts
          path: cdn/

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: cdn/

  deploy:
    needs: pages
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v4
