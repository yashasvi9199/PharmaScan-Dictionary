name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (if package.json exists)
        run: |
          if [ -f package.json ] && [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "no package.json — skip install"
          fi

      - name: Validate dictionary files exist
        run: |
          for f in data/salts.csv data/forms.csv data/units.csv data/ocr_variants.csv; do
            if [ ! -f "$f" ]; then echo "Missing $f"; exit 1; fi
          done

      - name: Run ingest stub (optional)
        run: |
          if [ -f ingest/run_ingest.sh ]; then chmod +x ingest/run_ingest.sh && ./ingest/run_ingest.sh || true; fi

      - name: Verify checksums
        run: node scripts/verify_checksums.js

      - name: Verify manifest exists
        run: |
          if [ -f data/out/manifest.json ]; then echo "manifest present"; else echo "manifest missing — skipping"; fi

      - name: Detect dataset changes
        run: |
          git fetch origin main || true
          git diff origin/main -- data || true

      - name: Validate dataset structure
        run: |
          if [ -f data/out/salts.normalized.json ]; then
            node scripts/validate_schema.js data/out/salts.normalized.json || exit 1
          else
            echo "normalized salts missing — skipping schema validation"
          fi

      - name: Ingestion pipeline
        run: |
          if [ -f ingest/run_ingest.sh ]; then chmod +x ingest/run_ingest.sh && ./ingest/run_ingest.sh || true; fi

      - name: Post Checkout cleanup
        run: echo "CI completed"
