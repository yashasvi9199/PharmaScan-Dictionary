name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (if package.json exists)
        run: npm ci || true

      - name: Validate dictionary files exist
        run: |
          test -f data/salts.csv
          test -f data/forms.csv
          test -f data/units.csv
          test -f data/ocr_variants.csv

      - name: Run ingest stub (optional)
        run: node scripts/ingest_stub.ts || true

      - name: Verify checksums
        run: node scripts/verify_checksums.js

      - name: Verify manifest exists
        run: test -f data/out/manifest.json
        
      - name: Detect dataset changes
        run: |
          git fetch origin main
          git diff origin/main -- data/*.csv > dataset.diff || true

      - name: Validate dataset structure
        run: |
          if [ -s dataset.diff ]; then
            echo "Dataset changed"
            ./scripts/run_normalization.sh
          fi
          
      - name: Ingestion pipeline
        run: |
          chmod +x ingest/run_ingest.sh
          ./ingest/run_ingest.sh


